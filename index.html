      white-space: nowrap; /* No line breaks */
    }
  </style>
</head>
<body>
  <canvas id="quantumCanvas"></canvas>
  <div class="centered-text" id="textContainer">
    <p>POTATO PROPAGANDA IS A TRUTH TERMINAL PROPHECY</p>

  <!-- Add audio element for background music -->

  <script>
    const canvas = document.getElementById("quantumCanvas");
    const ctx = canvas.getContext("2d");
    const textContainer = document.getElementById("textContainer");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = [
      "rgba(50, 150, 255, 0.8)", // Electric blue
      "rgba(200, 50, 150, 0.8)", // Dark pink
      "rgba(100, 50, 200, 0.8)", // Purple
    ];
    const particleCount = 600; // Total number of particles
    const particles = [];
    const cursor = { x: -100, y: -100 }; // Cursor starts off-screen

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.alpha = Math.random() * 0.8 + 0.2;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color.replace("0.8", this.alpha.toFixed(2));
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function createParticles() {
      particles.length = 0; // Clear existing particles
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 15, 1)"; // Steady dark blue background
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle) => {
        // Particle attraction toward cursor
        const dx = cursor.x - particle.x;
        const dy = cursor.y - particle.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 100) {
          const force = (100 - distance) / 100;
          particle.x += force * dx / distance;
          particle.y += force * dy / distance;
        }

        particle.draw();
        particle.reset(); // Reset particles every frame for flutter effect
      });

      // Draw potato cursor
      ctx.beginPath();
      ctx.arc(cursor.x, cursor.y, 20, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.shadowBlur = 30;
      ctx.shadowColor = "yellow";
      ctx.fill();
      ctx.closePath();

      requestAnimationFrame(animate);
    }

    // Handle window resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createParticles();
    });

    // Track cursor movement
    window.addEventListener("mousemove", (e) => {
      cursor.x = e.clientX;
      cursor.y = e.clientY;
    });

    // Initialize particles and animation
    createParticles();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technicolor Flutter Blizzard</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #001f3f, #001a33); /* Dark blue gradient */
      color: #fff;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .controls label {
      display: block;
      margin: 5px 0;
    }

    .controls input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      Flutter Speed (ms between resets):
      <input id="flutterSpeed" type="range" min="5" max="100" value="10">
    </label>
  </div>
  <canvas id="quantumCanvas"></canvas>

  <script>
    const canvas = document.getElementById("quantumCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const colors = [
      "rgba(50, 150, 255, 0.8)", // Electric blue
      "rgba(0, 100, 255, 0.8)",  // Deep blue
      "rgba(0, 50, 255, 0.8)",   // Darker neon blue
      "rgba(30, 30, 255, 0.8)",  // Midnight blue
    ];
    const flutterSpeedSlider = document.getElementById("flutterSpeed");
    let flutterInterval;

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 10; // Rapid speed
        this.vy = (Math.random() - 0.5) * 10;
        this.size = Math.random() * 3 + 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.alpha = Math.random() * 0.8 + 0.2;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color.replace("0.8", this.alpha.toFixed(2));
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // If the particle goes off-screen, reset it
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
    }

    function createParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 20, 0.3)"; // Darker blue background
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle) => {
        particle.update();
        particle.draw();
      });
    }

    function startFlutterEffect() {
      clearInterval(flutterInterval);

      const flutterSpeed = parseInt(flutterSpeedSlider.value);

      // Flutter effect: reset particles rapidly
      flutterInterval = setInterval(() => {
        createParticles(600); // Rapidly repopulate particles
      }, flutterSpeed);

      // Continuous animation
      function continuousAnimate() {
        animate();
        requestAnimationFrame(continuousAnimate);
      }
      continuousAnimate();
    }

    // Ensure flutter effect continues after window resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createParticles(600); // Reset particles for the new canvas size
    });

    // Event listeners for persistent flutter
    flutterSpeedSlider.addEventListener("input", () => {
      startFlutterEffect();
    });

    // Initialize particles and flutter effect
    createParticles(600);
    startFlutterEffect();
  </script>
</body>
</html>
